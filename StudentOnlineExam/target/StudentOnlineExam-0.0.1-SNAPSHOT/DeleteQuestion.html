	<title>QuestionDelete</title>

<body>

  <div class="container">
  	 <h1 class="text-center">Admin</h1><hr>
  	 <!---model...............................................................--->
  	 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#exampleModalCenter">
	Delete All Record
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Are You Sure??</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="DeleteAllRecordController" method="post">
      <div class="modal-body">
      	<p>This action will permanently delete all the record in the database...</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Yes do it!!</button>
      </div>
      </form>
    </div>
  </div>
</div>
<!---model end---------------------------------------------------------->
  <form action="DeleteRecordController" method="post">
  <div class="form-group">
    <label>Enter the question:</label>
    <input type="text" class="form-control" name="question" placeholder="Enter the question">
     <label>Enter the question ID:</label>
    <input type="text" class="form-control" name="questionId" placeholder="Enter the question ID">
  </div>
  <button type="submit" class="btn btn-success btn-lg">Submit</button>
  </div>
</form>
</body>
